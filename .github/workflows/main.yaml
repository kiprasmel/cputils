
name: 'main'

on: [push, pull_request]

jobs:
  test-cputils-new:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - run: ./setup-dev.sh
      - run: ./test.sh -f ./test/cputils-new.bats
    
  test-cputils-run:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - run: ./setup-dev.sh
      - run: ./test.sh -f ./test/cputils-run.bats

  full-setup:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - run: make

